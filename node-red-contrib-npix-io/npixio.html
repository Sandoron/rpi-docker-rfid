<script type="text/x-red" data-template-name="npixiooutput">
    <div class="form-row">
        <label for="node-input-out"><i class="fa fa-circle"></i> Output</span></label>
        <select type="text" id="node-input-out" style="width: 180px;">
            <option value="15" </i>dio out0</option>
            <option value="16" </i>dio out1</option>
            <option value="22" </i>dio out2</option>
            <option value="37" </i>dio out3</option>
         </select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/x-red" data-help-name="npixiooutput">
    <p>Controls the four digital outputs of the module NIOT-E-NPIX-IO.</p>
    <p>Data: set dynamically using the <code>msg.payload</code> in the input message as numbered value 0 to clear and 1 to set an output.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('npixiooutput',{
        category: 'npix',
        defaults: {
            out: {value:"15"},
            name: {value: ""}
        },
        color:"#0087C9",
        inputs:1,
        outputs:0,
        icon: "serial.png",
        paletteLabel: "dio out",
        align: "left",
        label: function() {
           var na = "";
           if (this.out === "15") { na = "dio out0"; }
           if (this.out === "16") { na = "dio out1"; }
           if (this.out === "22") { na = "dio out2"; }
           if (this.out === "37") { na = "dio out3"; }
           return this.name||na;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>


<script type="text/x-red" data-template-name="npixioinput">
    <div class="form-row">
        <label for="node-input-in"><i class="fa fa-circle"></i> Input</span></label>
        <select type="text" id="node-input-in" style="width: 180px;">
            <option value="7" </i>dio in0</option>
            <option value="8" </i>dio in1</option>
            <option value="10" </i>dio in2</option>
            <option value="11" </i>dio in3</option>
         </select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/x-red" data-help-name="npixioinput">
    <p>Controls the four digital inputs of the module NIOT-E-NPIX-IO.</p>
    <p>Generates a <code>msg.payload</code> with either a value 0 or 1 depending on the state of the input pin.</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('npixioinput',{
        category: 'npix',
        defaults: {
            in: {value:"7"},
            name: {value: ""}
        },
        color:"#0087C9",
        inputs:0,
        outputs:1,
        icon: "serial.png",
        paletteLabel: "dio in",
        align: "left",
        label: function() {
           var na = "";
           if (this.in === "7") { na = "dio in0"; }
           if (this.in === "8") { na = "dio in1"; }
           if (this.in === "10") { na = "dio in2"; }
           if (this.in === "11") { na = "dio in3"; }
           return this.name||na;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
